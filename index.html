<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Redes Sociales</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="calendar-container">
        <div id="month-selector">
            <button id="prev-month">&lt;</button>
            <span id="current-month-year"></span>
            <button id="next-month">&gt;</button>
            <button id="select-month-year">Seleccionar Mes y Año</button>
        </div>
        <div id="calendar">
            <div id="days-of-week">
                <div>Lunes</div>
                <div>Martes</div>
                <div>Miércoles</div>
                <div>Jueves</div>
                <div>Viernes</div>
                <div>Sábado</div>
                <div>Domingo</div>
            </div>
            <div id="calendar-grid">
                <!-- Aquí se generará el calendario -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
